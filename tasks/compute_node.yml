---
# tasks file for nova compute

# Install
- name: Install OpenStack compute node packages.
  yum: name={{ item }} state=latest
  with_items:
    - openstack-nova-compute
    - sysfsutils

- name: Check not support hardware acceleration.
  shell: egrep -c '(vmx|svm)' /proc/cpuinfo
  register: result
  run_once: True
  ignore_errors: True

- name: Get nova.conf file state
  stat: path=/etc/nova/nova.conf
  register: file_state

- name: Deploy nova configuration files from templates
  template: src={{ item.src }} dest={{ item.dest }} backup=yes
  with_items:
    - { src: 'nova/nova.conf.j2', dest: '/etc/nova/nova.conf' }
    - { src: 'nova/nova-api-paste.ini.j2', dest: '/etc/nova/nova-api-paste.ini'}
  notify: restart nova
  when: file_state.stat.isreg is not defined

- name: Configure libvirt to use QEMU instead of KVM
  when: result | failed
  lineinfile: >
    dest='/etc/nova/nova.conf'
    regexp="{{ item.regexp }}"
    line="{{ item.line }}"
    state=present
  with_items:
    - { regexp: '^#\s*virt_type', line: "virt_type = qemu" }

- name: Configure compute node in nova.conf
  lineinfile: >
    dest='/etc/nova/nova.conf'
    regexp="{{ item.regexp }}"
    line="{{ item.line }}"
    state=present
  with_items:
    - { regexp: '^#\s*novncproxy_base_url', line: "novncproxy_base_url = http://{{openstack_controller_ip}}:6080/vnc_auto.html" }

- name: Install network components
  yum: name={{ item }} state=installed
  with_items:
     - openstack-neutron

- name: Ensure nova service is started and enabled on boot.
  service: name={{ item }} enabled=yes state=restarted
  with_items:
    - libvirtd
    - openstack-nova-compute